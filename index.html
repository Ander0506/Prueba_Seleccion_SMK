<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    <meta name="viewport" content="width=device-width,initial-scale=1">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Prueba Selección SMK</title>
    
     <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1piATD4xkAHP3SJ0I9QI_sVoZ8Sfr7FI&callback=initMap&libraries=places&v=weekly"
      defer
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body class="container-fluid pb-5">
    <div class="row pt-4">
        <div class="col"></div>
        <div class="col-lg-4 col-sm-6">
            <h3 class="mx-2 title text-center">UN CAFÉ CERCA A TI</h3>
        </div>
        <div class="col"></div>
    </div>
    
    <div class="row content-map">
        <div id="map" class="col-lg-12">
        </div>
    </div>
    
    <div class="row pt-3">
        <div class="col-lg-7">
            <div class="row content-subtitle">
                <div class="col">
                    <img class="icon-cursor" src="./img/icon/Icon_Cursor.png" alt="Icono">
                </div>
                <div class="col-lg-11 pl-0 d-flex align-items-center">
                    <h5 id="location" class="subtitle">click al botón para ver su ubicación actual</h5>
                </div>
            </div>
        </div>
        <div class="col"></div>
        <div class="col-lg-3 text-center">
            <button id="my_location" class="w-100 text-left btn btn-primary btn-location">Mi Localización</button>
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-12 pb-2">
            <h5 id="location" class="subtitle">Clima:</h5>
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-7 col-sm-12 px-5 table-clima">
           
            <div class="row table-clima-header">
                <h6 class="col-lg-4 col-sm-4 table-title">Temperatura</h6>
                <h6 class="col-lg-4 col-sm-4 table-title">Humedad</h6>
                <h6 class="col-lg-4 col-sm-4 table-title">Descripción</h6>
            </div>
            
            <div class="row table-clima-content">
                <h6 id="temp" class="col-lg-4 col-sm-4 table-title">---</h6>
                <h6 id="hum" class="col-lg-4 col-sm-4 table-title">---</h6>
                <h6 id="Descrip" class="col-lg-4 col-sm-4 table-title">---</h6>
            </div>
        </div>
        <div class="col"></div>
    </div>
</body>
</html>
